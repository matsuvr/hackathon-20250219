<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Goal Achievement Assistant</title>
    <!-- スタイルシートを先に読み込む -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:,">
    <!-- コードハイライトのスタイル -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <!-- 最新のMarked.jsを使用 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- 主要な言語のシンタックスハイライト -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <!-- アプリケーションのJSは最後に読み込む -->
    <script src="./script.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://goal-achievement-chat-818237534030.asia-northeast1.run.app; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline'; img-src 'self' data:">
</head>
<body>
    <div class='container'>
        <header>
            <h1>Goal Achievement Assistant</h1>
        </header>
        <div id='messageContainer'></div>
    </div>
    <div class='message-form'>
        <div id='messageBoxContainer'>
            <textarea placeholder='あなたの目標を教えてください' id='messageBox' enterkeyhint='done'></textarea>
        </div>
        <div id='loadingIndicator' class='loading-indicator hidden'>
            <span class='dot'>.</span><span class='dot'>.</span><span class='dot'>.</span>
        </div>
        <p class='disclaimer'>AIは間違えることがあります。重要な情報は必ず確認してください。</p>
        <div class='message-form-buttons'>
            <button id='sendButton' title='メッセージを送信'>送信</button>
        </div>
    </div>
</body>
</html>
